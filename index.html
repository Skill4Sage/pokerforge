<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030712">
    <title>PokerForge - GTO Coach</title>
    <!-- React & Babel via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #030712;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100dvh;
        }

        .safe-pt { padding-top: calc(var(--sat) + 1.25rem); }
        .safe-pb { padding-bottom: calc(var(--sab) + 1rem); }

        .action-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .action-btn:active { transform: scale(0.96); }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-glow { animation: pulse-glow 4s infinite ease-in-out; }

        .archive-overlay {
            height: 100dvh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 500;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Flame: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Swords: () => (
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <line x1="4" y1="20" x2="20" y2="4" />
                    <path d="M4 20l3-3" />
                    <path d="M3 17l4 4" />
                    <line x1="20" y1="20" x2="4" y2="4" />
                    <path d="M20 20l-3-3" />
                    <path d="M21 17l-4 4" />
                </svg>
            ),
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>,
            Layout: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        };

        // --- DATABASE RANGES ---
        const OPEN_RAISE_RANGES = {
            'UTG': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77'], suited: ['AK','AQ','AJ','AT','KQs','KJs','QJs','JTs'], offsuit: ['AK','AQ'] },
            'MP': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66'], suited: ['AK','AQ','AJ','AT','A9s','A8s','KQs','KJs','KTs','QJs','QTs','JTs','T9s'], offsuit: ['AK','AQ','AJ'] },
            'CO': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66','55','44'], suited: ['AK','AQ','AJ','AT','A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KQs','KJs','KTs','K9s','QJs','QTs','Q9s','JTs','J9s','T9s','98s','87s','76s'], offsuit: ['AK','AQ','AJ','AT'] },
            'BTN': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66','55','44','33','22'], suited: ['AK','AQ','AJ','AT','A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KQs','KJs','KTs','K9s','K8s','K7s','K6s','K5s','K4s','K3s','K2s','QJs','QTs','Q9s','Q8s','Q7s','Q6s','Q5s','JTs','J9s','J8s','T9s','T8s','98s','97s','87s','76s','65s','54s'], offsuit: ['AK','AQ','AJ','AT','A9o','A8o','A7o','KQo','KJo','KTo','QJo','QTo','JTo'] },
            'SB': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66','55','44','33','22'], suited: ['AK','AQ','AJ','AT','A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KQs','KJs','KTs','K9s','K8s','K7s','QJs','QTs','Q9s','JTs','J9s','T9s','87s','76s','65s','54s'], offsuit: ['AK','AQ','AJ','AT','A9o','A8o','KQo','KJo','KTo','QJo'] }
        };

        const VS_RAISE_DATA = {
            'MP vs UTG': { threeBet: ['AA','KK','QQ','AKs','AKo'], call: ['JJ','TT','99','88','AQs','AJs','KQs'] },
            'CO vs MP': { threeBet: ['AA','KK','QQ','JJ','AKs','AKo','A5s','A4s'], call: ['TT','99','88','77','AQs','AJs','ATs','KQs','KJs','QJs','JTs'] },
            'BTN vs CO': { threeBet: ['AA','KK','QQ','JJ','TT','AKs','AKo','AQs','A5s','A4s'], call: ['99','88','77','66','55','AJs','ATs','A9s','KQs','KJs','KTs','QJs','QTs','JTs','98s'] },
            'BB vs BTN': { threeBet: ['AA','KK','QQ','JJ','TT','AKs','AKo','AQs','A5s','A4s','A3s'], call: ['99','88','77','66','55','44','33','22','AJs','ATs','A9s','A8s','KQs','KJs','KTs','QJs','QTs','JTs','J9s','T9s','98s','87s','76s'] }
        };

        const VS_3BET_DATA = {
            'UTG vs BTN 3-B': { fourBet: ['AA','KK','QQ','AKs','AKo'], call: ['JJ','TT','99','AQs','AJs','KQs','KJs'] },
            'BTN vs SB 3-B': { fourBet: ['AA','KK','QQ','AKs','AKo','A5s','A4s'], call: ['JJ','TT','99','88','77','AQs','AJs','ATs','KQs','KJs','QJs','JTs'] },
            'SB vs BB 3-B': { fourBet: ['AA','KK','QQ','AKs','AKo','A5s','A4s'], call: ['JJ','TT','99','88','77','AQs','AJs','ATs','KQs','KJs'] }
        };

        // --- MOTORE POST-FLOP ---
        const POST_FLOP_ARCHETYPES = [
            { id: 1, action: 'RAISE', name: "Set", lesson: "Tu (Hero) hai un Set. Estrai valore subito contro l'Avversario (Villain)." },
            { id: 2, action: 'CALL', name: "Nut Flush Draw", lesson: "Hai il Nut Flush Draw. Le quote ti permettono di chiamare e vedere il Turn." },
            { id: 3, action: 'FOLD', name: "Overpair vs Straight", lesson: "Hai una Overpair (Assi) ma il board è letale per le scale. Passa." },
            { id: 4, action: 'RAISE', name: "Top Pair Top Kicker", lesson: "Hai TPTK (A-K). Il board è asciutto, punta per farti pagare." },
            { id: 5, action: 'CALL', name: "OESD (Bilaterale)", lesson: "Hai progetto di scala bilaterale. Il prezzo dell'Avversario è onesto." },
            { id: 6, action: 'CALL', name: "Full House", lesson: "Hai floppato Full. Slowplay GTO: lascia che l'Avversario bluffi." },
            { id: 7, action: 'FOLD', name: "Coppia Media vs Overcards", lesson: "Hai Jack ma il board ha tre carte superiori. Sei battuto." },
            { id: 8, action: 'RAISE', name: "Trips", lesson: "Hai floppato Trips. Inizia a costruire il piatto subito." },
            { id: 9, action: 'RAISE', name: "Bluff GTO (Scary Board)", lesson: "Non hai nulla, ma il board è spaventoso. Forza il fold." },
            { id: 10, action: 'RAISE', name: "Two Pair", lesson: "Hai doppia coppia. Board coordinato, proteggi la mano." },
            { id: 11, action: 'FOLD', name: "Bluff Catcher fallito", lesson: "Villain va All-in al River. Sei battuto quasi sempre. Passa." },
            { id: 12, action: 'RAISE', name: "Straight (Scala)", lesson: "Hai scala. Vai per il massimo valore." },
            { id: 13, action: 'CALL', name: "Gutshot + Overcards", lesson: "Incastro di scala e overcards. Chiamata tecnica corretta." },
            { id: 14, action: 'CALL', name: "Top Pair River", lesson: "Hai Top Pair ma il River chiude molti progetti. Chiama solo." },
            { id: 15, action: 'FOLD', name: "Monotone Board", lesson: "Board tutto di un seme e tu non lo hai. Ogni bet è un Fold." }
        ];

        const CARD_VALUES = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
        const SUITS = ['♠', '♥', '♦', '♣'];
        const POSITIONS = ['UTG', 'MP', 'CO', 'BTN', 'SB', 'BB'];

        const App = () => {
            const [view, setView] = useState('start');
            const [pendingMode, setPendingMode] = useState(null);
            const [totalXP, setTotalXP] = useState(() => parseInt(localStorage.getItem('poker_xp')) || 0);
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('poker_history')) || []);
            const [logoError, setLogoError] = useState(false);
            const [session, setSession] = useState({ total: 30, current: 0, correct: 0, mode: 'open', streak: 0, xpBonus: 1.0 });
            const [currentHand, setCurrentHand] = useState(null);
            const [timeLeft, setTimeLeft] = useState(100);
            const [feedback, setFeedback] = useState(null);
            const timerRef = useRef(null);

            const generatePostFlop = () => {
                const arche = POST_FLOP_ARCHETYPES[Math.floor(Math.random() * POST_FLOP_ARCHETYPES.length)];
                const s = [...SUITS].sort(() => 0.5 - Math.random());
                const r = [...CARD_VALUES].sort(() => 0.5 - Math.random());
                let v1, v2, s1, s2, board;

                switch(arche.id) {
                    case 1: v1=v2=r[0]; s1=s[0]; s2=s[1]; board=[[r[0],s[2]],[r[4],s[3]],[r[8],s[0]]]; break;
                    case 2: v1='A'; v2=r[4]; s1=s2=s[0]; board=[[r[1],s[0]],[r[2],s[0]],[r[8],s[1]]]; break;
                    case 3: v1=v2='A'; s1=s[0]; s2=s[1]; board=[['7',s[2]],['8',s[3]],['9',s[0]]]; break;
                    case 4: v1='A'; v2='K'; s1=s[0]; s2=s[1]; board=[['K',s[2]],['7',s[3]],['2',s[0]]]; break;
                    case 5: v1='J'; v2='T'; s1=s[0]; s2=s[1]; board=[['Q',s[2]],['9',s[3]],['2',s[0]]]; break;
                    case 6: v1='8'; v2='8'; s1=s[0]; s2=s[1]; board=[['8',s[2]],['K',s[3]],['2',s[0]]]; break;
                    case 7: v1='J'; v2='J'; s1=s[0]; s2=s[1]; board=[['A',s[2]],['K',s[3]],['Q',s[0]]]; break;
                    case 8: v1='A'; v2='8'; s1=s[0]; s2=s[1]; board=[['A',s[2]],['A',s[3]],['2',s[0]]]; break;
                    case 9: v1='5'; v2='4'; s1=s[0]; s2=s[1]; board=[['A',s[2]],['K',s[3]],['Q',s[0]]]; break;
                    case 10: v1='K'; v2='Q'; s1=s[0]; s2=s[1]; board=[['K',s[2]],['Q',s[3]],['2',s[0]]]; break;
                    case 11: v1='8'; v2='8'; s1=s[0]; s2=s[1]; board=[['A',s[2]],['K',s[3]],['Q',s[0]]]; break;
                    case 12: v1='J'; v2='T'; s1=s[0]; s2=s[1]; board=[['9',s[2]],['8',s[3]],['2',s[0]]]; break;
                    case 13: v1='K'; v2='J'; s1=s[0]; s2=s[1]; board=[['A',s[2]],['Q',s[3]],['4',s[0]]]; break;
                    case 14: v1='A'; v2='J'; s1=s[0]; s2=s[1]; board=[['J',s[2]],['7',s[3]],['2',s[0]]]; break;
                    case 15: v1='A'; v2='K'; s1=s[0]; s2=s[1]; board=[['7',s[2]],['4',s[2]],['2',s[2]]]; break;
                    default: v1=r[0]; v2=r[1]; s1=s[0]; s2=s[1]; board=[[r[4],s[2]],[r[6],s[3]],[r[9],s[0]]];
                }
                return { v1, v2, s1, s2, board, scenario: arche.lesson, correct: arche.action, lesson: arche.lesson, isPostFlop: true, mode: 'postflop' };
            };

            const generateHand = (mode) => {
                if (mode === 'postflop') return generatePostFlop();
                let heroPos, villainPos, scenarioKey;

                if (mode === 'open') {
                    heroPos = POSITIONS.filter(p => p !== 'BB')[Math.floor(Math.random() * 5)];
                } else if (mode === 'defense') {
                    const keys = Object.keys(VS_RAISE_DATA);
                    scenarioKey = keys[Math.floor(Math.random() * keys.length)];
                    [heroPos, , villainPos] = scenarioKey.split(' ');
                } else {
                    const keys = Object.keys(VS_3BET_DATA);
                    scenarioKey = keys[Math.floor(Math.random() * keys.length)];
                    [heroPos, , villainPos] = scenarioKey.split(' ');
                }

                const isPair = Math.random() < 0.2;
                const isSuited = !isPair && Math.random() < 0.35;
                let r1 = CARD_VALUES[Math.floor(Math.random() * 12)];
                let r2 = CARD_VALUES[Math.floor(Math.random() * 12)];
                if (isPair) r2 = r1; else if (r1 === r2) r2 = CARD_VALUES[(CARD_VALUES.indexOf(r1) + 1) % 12];

                const v1 = CARD_VALUES.indexOf(r1) <= CARD_VALUES.indexOf(r2) ? r1 : r2;
                const v2 = CARD_VALUES.indexOf(r1) <= CARD_VALUES.indexOf(r2) ? r2 : r1;
                
                const handShort = (v1+v2);
                const suits = [...SUITS].sort(() => 0.5 - Math.random());
                let correctAction = 'FOLD';

                if (mode === 'open') {
                    const range = OPEN_RAISE_RANGES[heroPos];
                    if (isPair && range.pairs.includes(handShort)) correctAction = 'RAISE';
                    else if (isSuited && range.suited.some(h => h.startsWith(handShort))) correctAction = 'RAISE';
                    else if (!isSuited && range.offsuit.some(h => h.startsWith(handShort))) correctAction = 'RAISE';
                } else if (mode === 'defense') {
                    const range = VS_RAISE_DATA[scenarioKey];
                    const full = isPair ? handShort : handShort + (isSuited ? 's' : 'o');
                    if (range.threeBet.some(h => h === full || h === handShort)) correctAction = '3-BET';
                    else if (range.call.some(h => h === full || h === handShort)) correctAction = 'CALL';
                } else {
                    const range = VS_3BET_DATA[scenarioKey];
                    const full = isPair ? handShort : handShort + (isSuited ? 's' : 'o');
                    if (range.fourBet.some(h => h === full || h === handShort)) correctAction = '4-BET';
                    else if (range.call.some(h => h === full || h === handShort)) correctAction = 'CALL';
                }
                return { heroPos, villainPos, v1, v2, s1: suits[0], s2: isSuited ? suits[0] : suits[1], correctAction, mode };
            };

            const initSession = (num) => {
                const bonus = { 'open': 1.0, 'defense': 1.2, 'vs3bet': 1.4, 'postflop': 1.5 }[pendingMode];
                setSession({ total: num, current: 0, correct: 0, mode: pendingMode, streak: 0, xpBonus: bonus });
                setCurrentHand(generateHand(pendingMode));
                setTimeLeft(100);
                setView('training');
            };

            const handleAction = (choice) => {
                if (feedback) return;
                clearInterval(timerRef.current);
                const norm = (currentHand.mode === 'postflop') ? choice : 
                             (choice === 'RAISE' && currentHand.mode === 'vs3bet') ? '4-BET' :
                             (choice === 'RAISE' && currentHand.mode === 'defense') ? '3-BET' : choice;
                const ok = norm === (currentHand.correct || currentHand.correctAction);
                const final = session.current + 1 >= session.total;
                if (ok) setSession(s => ({ ...s, correct: s.correct + 1, current: s.current + 1, streak: s.streak + 1 }));
                else setSession(s => ({ ...s, current: s.current + 1, streak: 0 }));
                setFeedback({ icon: ok ? "✅" : "❌", title: ok ? "FORGIATO" : "ERRORE", text: currentHand.lesson || `La mossa corretta era <b>${currentHand.correctAction || currentHand.correct}</b>.`, isFinal: final });
            };

            const finishSession = () => {
                const acc = Math.round((session.correct / session.total) * 100);
                const xp = Math.round(session.correct * 25 * session.xpBonus);
                localStorage.setItem('poker_xp', totalXP + xp);
                const data = { date: new Date().toISOString(), hands: session.total, acc, mode: session.mode };
                const newHistory = [data, ...history].slice(0, 50);
                setHistory(newHistory);
                localStorage.setItem('poker_history', JSON.stringify(newHistory));
                setFeedback(null);
                setView('summary');
            };

            useEffect(() => {
                if (view === 'training' && !feedback) {
                    const speed = session.mode === 'postflop' ? 0.55 : 3.2;
                    timerRef.current = setInterval(() => setTimeLeft(t => t <= 0 ? (handleAction('TIMEOUT'), 0) : t - speed), 100);
                }
                return () => clearInterval(timerRef.current);
            }, [view, feedback, currentHand]);

            const Card = ({ v, s, small=false }) => {
                const isRed = s === '♥' || s === '♦';
                return (
                    <div className={`${small?'w-14 h-20 p-1 border-2':'w-24 h-36 p-4 border-4'} bg-white rounded-2xl shadow-2xl flex flex-col items-center justify-between border-gray-100 text-gray-900 select-none`}>
                        <div className={`${small?'text-[10px]':'text-2xl'} font-black ${isRed?'text-red-600':''}`}>{v==='T'?'10':v}</div>
                        <div className={`${small?'text-2xl':'text-5xl'} ${isRed?'text-red-600':''}`}>{s}</div>
                        <div className={`${small?'text-[10px]':'text-2xl'} font-black rotate-180 ${isRed?'text-red-600':''}`}>{v==='T'?'10':v}</div>
                    </div>
                );
            };

            if (view === 'start') return (
                <div className="flex flex-col items-center justify-center p-6 text-center select-none w-full max-w-md mx-auto min-h-screen safe-pt">
                    <div className="mt-[-20px] relative w-72 h-72">
                        <div className="absolute inset-0 bg-orange-500/10 rounded-full blur-[60px] animate-glow"></div>
                        <img src="logo.png" alt="Logo" className="relative z-10 w-full h-full object-contain" />
                    </div>
                    <div className="mb-8 mt-[-10px]"><h1 className="text-[11vw] sm:text-6xl font-black text-white italic uppercase tracking-tighter leading-none">PokerForge</h1><p className="text-orange-500 font-bold text-[10px] uppercase tracking-[0.4em] italic mt-2">Elite GTO Coaching</p></div>
                    <div className="w-full space-y-3">
                        <button onClick={() => { setPendingMode('open'); setView('select-duration'); }} className="action-btn w-full py-5 bg-gray-800 border-2 border-green-500 text-white rounded-2xl font-black flex justify-between px-6 items-center shadow-lg uppercase tracking-tight">
                            <div className='flex items-center text-green-400'><Icons.Swords /> <span className="ml-4 text-white">Attacco</span></div><Icons.ChevronRight />
                        </button>
                        <button onClick={() => { setPendingMode('defense'); setView('select-duration'); }} className="action-btn w-full py-5 bg-gray-800 border-2 border-blue-500 text-white rounded-2xl font-black flex justify-between px-6 items-center shadow-lg uppercase tracking-tight">
                            <div className='flex items-center text-blue-400'><Icons.Shield /> <span className="ml-4 text-white">Difesa</span></div><Icons.ChevronRight />
                        </button>
                        <button onClick={() => { setPendingMode('vs3bet'); setView('select-duration'); }} className="action-btn w-full py-5 bg-gray-800 border-2 border-orange-500 text-white rounded-2xl font-black flex justify-between px-6 items-center shadow-lg uppercase tracking-tight">
                            <div className='flex items-center text-orange-400'><Icons.Zap /> <span className="ml-4 text-white">Vs 3-Bet</span></div><Icons.ChevronRight />
                        </button>
                        <button onClick={() => { setPendingMode('postflop'); setView('select-duration'); }} className="action-btn w-full py-6 bg-gradient-to-br from-red-600 to-orange-700 text-white rounded-3xl font-black flex justify-between px-6 items-center shadow-xl">
                            <div className='flex flex-col items-start'><span>POST-FLOP</span><span className='text-[8px] opacity-70 italic font-medium uppercase'>Smettila di perdere Chips</span></div><Icons.Layout />
                        </button>
                    </div>
                    <button onClick={() => setView('history')} className="mt-8 flex items-center text-gray-500 font-black text-[10px] uppercase tracking-widest hover:text-white transition-colors py-2"><Icons.History /> <span className="ml-2 font-black">Archivio</span></button>
                </div>
            );

            if (view === 'select-duration') return (
                <div className="fixed inset-0 bg-gray-950 flex flex-col z-[100] px-5 safe-pt">
                    <div className="flex-none border-b border-gray-800 pb-4"><button onClick={() => setView('start')} className="flex items-center text-gray-400 font-black uppercase text-xs tracking-widest"><Icons.ChevronLeft /> Indietro</button></div>
                    <div className="flex-1 flex flex-col items-center justify-center space-y-10">
                        <div className="text-center"><h2 className="text-4xl font-black italic uppercase leading-none">{pendingMode==='vs3bet'?'Vs 3-Bet':pendingMode==='open'?'Attacco':pendingMode==='defense'?'Difesa':'Post-Flop'}</h2><p className="text-orange-500 text-[10px] uppercase tracking-[0.3em] font-black italic">Configura Sessione</p></div>
                        <div className="w-full max-w-xs space-y-4">
                            {[30, 50, 100].map(n => (
                                <button key={n} onClick={() => initSession(n)} className="action-btn w-full py-5 bg-gray-800 border border-gray-700 text-white rounded-2xl font-black flex justify-between px-8 items-center">
                                    <span>{n} Mani</span><span className="text-[10px] text-blue-400 font-mono italic">x{n===30?'1.0':n===50?'1.2':'1.5'}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (view === 'training' && currentHand) return (
                <div className="fixed inset-0 bg-gray-100 flex flex-col text-gray-900 overflow-hidden">
                    <div className="bg-white border-b-2 p-5 flex justify-between items-center safe-pt">
                        <div className="text-left flex flex-col"><span className="text-[10px] text-blue-600 font-black uppercase tracking-widest italic uppercase leading-none mb-1 uppercase">{session.mode} Mode</span><span className="font-black text-sm">{session.current+1} / {session.total}</span></div>
                        <div className="flex items-center text-orange-500 font-black text-lg"><Icons.Flame /> {session.streak}</div>
                    </div>
                    <div className="w-full h-2 bg-gray-200"><div className="h-full bg-orange-500 transition-all duration-100" style={{ width: `${timeLeft}%` }}></div></div>
                    <main className="flex-1 p-6 flex flex-col items-center space-y-6 overflow-y-auto">
                        <div className="px-6 py-2 bg-gray-900 text-white rounded-full text-[10px] font-black uppercase tracking-[0.3em] shadow-lg text-center leading-tight">
                            {currentHand.isPostFlop ? 'Analisi del Board' : `Tu sei (Hero): ${currentHand.heroPos}`}
                        </div>
                        {currentHand.isPostFlop && (
                            <div className="flex flex-col items-center space-y-3 w-full animate-in fade-in slide-in-from-top-4">
                                <div className="flex space-x-3">{currentHand.board.map((c, i) => <Card key={i} v={c[0]} s={c[1]} small />)}</div>
                                <div className="bg-white p-4 rounded-2xl border-2 border-dashed border-gray-200 text-xs font-bold text-center italic shadow-sm leading-snug w-full">{currentHand.scenario}</div>
                            </div>
                        )}
                        <div className="w-full bg-emerald-900 rounded-[4rem] p-10 shadow-2xl flex flex-col items-center border-8 border-emerald-800/50">
                            <p className="text-[10px] font-black text-white/50 uppercase tracking-[0.3em] mb-4 italic uppercase">Tu (Hero)</p>
                            <div className="flex space-x-6 scale-110"><Card v={currentHand.v1} s={currentHand.s1} /><Card v={currentHand.v2} s={currentHand.s2} /></div>
                        </div>
                        <div className="grid grid-cols-3 gap-3 w-full mt-auto safe-pb">
                            <button onClick={() => handleAction('RAISE')} className="action-btn py-5 bg-orange-600 text-white rounded-2xl font-black shadow-xl uppercase italic text-lg border-b-4 border-orange-800">{session.mode==='vs3bet'?'4-Bet':(currentHand.mode==='postflop'?'Rilancia':'Raise')}</button>
                            <button onClick={() => handleAction('CALL')} className="action-btn py-5 bg-blue-600 text-white rounded-2xl font-black shadow-xl uppercase italic text-lg border-b-4 border-blue-800">Chiama</button>
                            <button onClick={() => handleAction('FOLD')} className="action-btn py-5 bg-white text-red-600 rounded-2xl font-black shadow-xl uppercase italic text-lg border-2 border-red-600">Passa</button>
                        </div>
                    </main>
                    {feedback && (
                        <div className="fixed inset-0 bg-black/80 flex items-end justify-center z-[500] p-4 backdrop-blur-md">
                            <div className="bg-white w-full max-w-md rounded-t-[3rem] p-10 shadow-2xl text-gray-900 text-center safe-pb">
                                <div className="text-7xl mb-6">{feedback.icon}</div><h3 className="text-3xl font-black mb-4 italic uppercase tracking-tighter leading-none">{feedback.title}</h3>
                                <div className="bg-blue-50 p-6 rounded-3xl mb-10 border border-blue-100 italic font-medium text-gray-700 text-sm leading-snug" dangerouslySetInnerHTML={{ __html: feedback.text }}></div>
                                <button onClick={() => feedback.isFinal ? finishSession() : (setFeedback(null), setCurrentHand(generateHand(session.mode)), setTimeLeft(100))} className="action-btn w-full py-6 bg-gray-900 text-white rounded-3xl font-black text-xl italic uppercase tracking-widest shadow-xl">{feedback.isFinal ? 'Vedi Risultati' : 'Prossima Mano'}</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'summary') return (
                <div className="fixed inset-0 bg-white flex flex-col p-10 items-center justify-center text-center text-gray-900 select-none z-[110]">
                    <h2 className="text-5xl font-black mb-2 italic uppercase tracking-tighter leading-none uppercase">Sessione Finita</h2><p className="text-xl text-blue-600 font-bold mb-16 tracking-tight font-mono uppercase italic text-center">Precisione: {Math.round((session.correct/session.total)*100)}%</p>
                    <div className="w-full max-w-xs bg-gray-50 p-10 rounded-[4rem] border border-gray-100 mb-12 shadow-inner mx-auto text-5xl font-black">+{Math.round(session.correct*25*session.xpBonus)} XP</div>
                    <button onClick={() => setView('start')} className="action-btn w-full max-w-xs py-6 bg-gray-900 text-white rounded-3xl font-black text-lg shadow-xl uppercase italic tracking-widest">Menu Principale</button>
                </div>
            );

            if (view === 'history') return (
                <div className="archive-overlay select-none text-gray-900 safe-pt">
                    <div className="flex-none px-6 flex justify-between items-center border-b border-gray-200 bg-white pb-4"><h2 className="text-2xl font-black italic tracking-tighter uppercase leading-none font-black">Archivio</h2><button onClick={() => setView('start')} className="p-2 bg-gray-200 rounded-full text-gray-500"><Icons.X /></button></div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 hide-scrollbar">
                        {history.length > 0 ? history.map((s, i) => (
                            <div key={i} className="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-gray-100">
                                <div className="text-left flex flex-col"><p className="text-[9px] font-black text-gray-400 uppercase tracking-widest">{new Date(s.date).toLocaleDateString()}</p><p className="font-black text-gray-800 italic uppercase leading-none mt-1 text-xs">{s.mode} - {s.hands} Mani</p></div>
                                <div className="text-right text-blue-600 font-black text-2xl italic">{s.acc}%</div>
                            </div>
                        )) : <p className="text-gray-400 italic text-center py-20 text-sm uppercase font-black opacity-30 leading-none">Nessuna sessione registrata</p>}
                    </div>
                </div>
            );
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
