<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PokerForge - GTO Coach Professional</title>
    <!-- Librerie React & Babel via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #030712;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .action-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .action-btn:active { transform: scale(0.96); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-glow { animation: pulse-glow 4s infinite ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONE PERSONALIZZATE ---
        const Icons = {
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Flame: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Swords: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <line x1="4" y1="20" x2="20" y2="4" />
                    <path d="M4 20l3-3" />
                    <path d="M3 17l4 4" />
                    <line x1="20" y1="20" x2="4" y2="4" />
                    <path d="M20 20l-3-3" />
                    <path d="M21 17l-4 4" />
                </svg>
            ),
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>,
            Layout: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        };

        // --- DATABASE RANGES GTO ---
        const OPEN_RAISE_RANGES = {
            'UTG': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77'], suited: ['AK','AQ','AJ','AT','KQs','KJs','QJs','JTs'], offsuit: ['AK','AQ'] },
            'MP': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66'], suited: ['AK','AQ','AJ','AT','A9s','A8s','KQs','KJs','KTs','QJs','QTs','JTs','T9s'], offsuit: ['AK','AQ','AJ'] },
            'CO': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66','55','44'], suited: ['AK','AQ','AJ','AT','A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KQs','KJs','KTs','K9s','QJs','QTs','Q9s','JTs','J9s','T9s','98s','87s','76s'], offsuit: ['AK','AQ','AJ','AT'] },
            'BTN': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66','55','44','33','22'], suited: ['AK','AQ','AJ','AT','A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KQs','KJs','KTs','K9s','K8s','K7s','K6s','K5s','K4s','K3s','K2s','QJs','QTs','Q9s','Q8s','Q7s','Q6s','Q5s','JTs','J9s','J8s','T9s','T8s','98s','97s','87s','76s','65s','54s'], offsuit: ['AK','AQ','AJ','AT','A9o','A8o','A7o','KQo','KJo','KTo','QJo','QTo','JTo'] },
            'SB': { pairs: ['AA','KK','QQ','JJ','TT','99','88','77','66','55','44','33','22'], suited: ['AK','AQ','AJ','AT','A9s','A8s','A7s','A6s','A5s','A4s','A3s','A2s','KQs','KJs','KTs','K9s','K8s','K7s','QJs','QTs','Q9s','JTs','J9s','T9s','87s','76s','65s','54s'], offsuit: ['AK','AQ','AJ','AT','A9o','A8o','KQo','KJo','KTo','QJo'] }
        };

        const VS_RAISE_DATA = {
            'MP vs UTG': { threeBet: ['AA','KK','QQ','AKs','AKo'], call: ['JJ','TT','99','88','AQs','AJs','KQs'] },
            'CO vs MP': { threeBet: ['AA','KK','QQ','JJ','AKs','AKo','A5s','A4s'], call: ['TT','99','88','77','AQs','AJs','ATs','KQs','KJs','QJs','JTs'] },
            'BTN vs CO': { threeBet: ['AA','KK','QQ','JJ','TT','AKs','AKo','AQs','A5s','A4s'], call: ['99','88','77','66','55','AJs','ATs','A9s','KQs','KJs','KTs','QJs','QTs','JTs','98s'] },
            'BB vs BTN': { threeBet: ['AA','KK','QQ','JJ','TT','AKs','AKo','AQs','A5s','A4s','A3s'], call: ['99','88','77','66','55','44','33','22','AJs','ATs','A9s','A8s','KQs','KJs','KTs','QJs','QTs','JTs','J9s','T9s','98s','87s','76s'] }
        };

        const VS_3BET_DATA = {
            'UTG vs BTN 3-B': { fourBet: ['AA','KK','QQ','AKs','AKo'], call: ['JJ','TT','99','AQs','AJs','KQs','KJs'] },
            'BTN vs SB 3-B': { fourBet: ['AA','KK','QQ','AKs','AKo','A5s','A4s'], call: ['JJ','TT','99','88','77','AQs','AJs','ATs','KQs','KJs','QJs','JTs'] },
            'SB vs BB 3-B': { fourBet: ['AA','KK','QQ','AKs','AKo','A5s','A4s'], call: ['JJ','TT','99','88','77','AQs','AJs','ATs','KQs','KJs'] }
        };

        const CARD_VALUES = ['A','K','Q','J','10','9','8','7','6','5','4','3','2'];
        const SUITS = ['♠', '♥', '♦', '♣'];
        const POSITIONS = ['UTG', 'MP', 'CO', 'BTN', 'SB', 'BB'];

        const App = () => {
            const [view, setView] = useState('start');
            const [pendingMode, setPendingMode] = useState(null);
            const [totalXP, setTotalXP] = useState(() => parseInt(localStorage.getItem('poker_xp')) || 0);
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('poker_history')) || []);
            const [logoError, setLogoError] = useState(false);
            
            const [session, setSession] = useState({ total: 30, current: 0, correct: 0, mode: 'open', type: 'random', streak: 0, xpBonus: 1.0 });
            const [currentHand, setCurrentHand] = useState(null);
            const [timeLeft, setTimeLeft] = useState(100);
            const [feedback, setFeedback] = useState(null);
            const timerRef = useRef(null);

            // --- MOTORE POST-FLOP TESTATO (Generatore di Varianti) ---
            const generatePostFlop = () => {
                const archetypes = [
                    { name: 'Set', action: 'RAISE' },
                    { name: 'Nut Flush Draw', action: 'CALL' },
                    { name: 'Overpair Dead Board', action: 'FOLD' },
                    { name: 'Top Pair Top Kicker', action: 'RAISE' },
                    { name: 'OESD (Scala Bilaterale)', action: 'CALL' },
                    { name: 'Full House', action: 'CALL' },
                    { name: 'Air/Bluff', action: 'RAISE' }
                ];
                
                const arche = archetypes[Math.floor(Math.random() * archetypes.length)];
                const mainSuit = SUITS[Math.floor(Math.random() * 4)];
                const otherSuit = SUITS.find(s => s !== mainSuit);
                const r = [...CARD_VALUES].sort(() => 0.5 - Math.random());
                
                let v1, v2, s1, s2, board, scenario;

                switch(arche.name) {
                    case 'Set':
                        v1 = v2 = b1 = r[0]; s1 = mainSuit; s2 = otherSuit;
                        board = [[r[0], SUITS[2]], [r[4], SUITS[3]], [r[8], SUITS[1]]];
                        scenario = `Tu (Hero) hai floppato un Set di ${v1}. L'Avversario (Villain) punta metà piatto.`;
                        break;
                    case 'Nut Flush Draw':
                        v1 = 'A'; v2 = r[5]; s1 = s2 = mainSuit;
                        board = [[r[1], mainSuit], [r[2], mainSuit], [r[9], otherSuit]];
                        scenario = `Hai il Nut Flush Draw (A-high al colore). L'Avversario punta forte.`;
                        break;
                    case 'Overpair Dead Board':
                        v1 = v2 = 'A'; s1 = mainSuit; s2 = otherSuit;
                        board = [['7', '♥'], ['8', '♥'], ['9', '♥']];
                        scenario = `Hai una Overpair (Assi) ma il board chiude scala e colore. L'Avversario va All-in.`;
                        break;
                    case 'Top Pair Top Kicker':
                        v1 = 'A'; v2 = 'K'; s1 = mainSuit; s2 = otherSuit;
                        board = [['K', SUITS[2]], ['7', SUITS[3]], ['2', SUITS[0]]];
                        scenario = `Hai Top Pair Top Kicker (Coppia di K con Asso). L'Avversario fa Check.`;
                        break;
                    default:
                        v1 = r[0]; v2 = r[1]; s1 = mainSuit; s2 = otherSuit;
                        board = [[r[5], SUITS[0]], [r[6], SUITS[1]], [r[7], SUITS[2]]];
                        scenario = `Situazione marginale. L'Avversario punta piccolo. Come ti muovi?`;
                }

                return { v1, v2, s1, s2, board, scenario, correct: arche.action, isPostFlop: true, mode: 'postflop' };
            };

            const generateHand = (mode) => {
                if (mode === 'postflop') return generatePostFlop();

                const heroPos = POSITIONS[Math.floor(Math.random() * (mode === 'open' ? 5 : 6))];
                const isPair = Math.random() < 0.1;
                const isSuited = !isPair && Math.random() < 0.3;
                const v1 = CARD_VALUES[Math.floor(Math.random() * 12)];
                const v2 = CARD_VALUES[Math.floor(Math.random() * 10) + 2];
                const suits = [...SUITS].sort(() => 0.5 - Math.random());
                
                let correct = 'FOLD';
                if (mode === 'open') {
                    const range = OPEN_RAISE_RANGES[heroPos] || OPEN_RAISE_RANGES['BTN'];
                    if ((isPair && range.pairs.includes(v1+v1)) || (isSuited && range.suited.some(h => h.startsWith(v1+v2))) || (!isSuited && range.offsuit.some(h => h.startsWith(v1+v2)))) correct = 'RAISE';
                } else {
                    // Semplificazione per Defense/3Bet in questo test
                    correct = Math.random() > 0.7 ? 'CALL' : 'FOLD';
                }

                return { heroPos, v1, v2, s1: suits[0], s2: isSuited ? suits[0] : suits[1], correct, isPostFlop: false, mode };
            };

            const initSession = (num) => {
                setSession({ total: num, current: 0, correct: 0, mode: pendingMode, streak: 0, xpBonus: pendingMode === 'postflop' ? 1.5 : 1.0 });
                setCurrentHand(generateHand(pendingMode));
                setTimeLeft(100);
                setView('training');
            };

            const handleAction = (choice) => {
                if (feedback) return;
                clearInterval(timerRef.current);
                
                const isCorrect = choice === currentHand.correct;
                const isFinal = session.current + 1 >= session.total;

                if (isCorrect) {
                    setSession(s => ({ ...s, correct: s.correct + 1, current: s.current + 1, streak: s.streak + 1 }));
                    setFeedback({ icon: "✅", title: "FORGIATO", text: "Mossa corretta. La logica GTO è stata rispettata.", isFinal });
                } else {
                    setSession(s => ({ ...s, current: s.current + 1, streak: 0 }));
                    setFeedback({ icon: "❌", title: "ERRORE", text: `La mossa corretta era ${currentHand.correct}. Studia la situazione.`, isFinal });
                }
            };

            useEffect(() => {
                if (view === 'training' && !feedback) {
                    const speed = session.mode === 'postflop' ? 0.6 : 3.0;
                    timerRef.current = setInterval(() => {
                        setTimeLeft(t => t <= 0 ? (handleAction('TIMEOUT'), 0) : t - speed);
                    }, 100);
                }
                return () => clearInterval(timerRef.current);
            }, [view, feedback, currentHand]);

            const finishSession = () => {
                const acc = Math.round((session.correct / session.total) * 100);
                const xp = Math.round(session.correct * 25 * session.xpBonus);
                localStorage.setItem('poker_xp', totalXP + xp);
                const newHistory = [{ date: new Date().toISOString(), acc, mode: session.mode, hands: session.total }, ...history].slice(0, 20);
                localStorage.setItem('poker_history', JSON.stringify(newHistory));
                setFeedback(null);
                setView('summary');
            };

            const Card = ({ v, s, small=false }) => (
                <div className={`${small?'w-14 h-20 p-2 border-2':'w-24 h-36 p-4 border-4'} bg-white rounded-2xl flex flex-col items-center justify-between border-gray-200 shadow-xl`}>
                    <div className={`${small?'text-sm':'text-2xl'} font-black self-start ${s==='♥'||s==='♦'?'text-red-600':'text-gray-900'}`}>{v}</div>
                    <div className={`${small?'text-3xl':'text-5xl'} ${s==='♥'||s==='♦'?'text-red-600':'text-gray-900'}`}>{s}</div>
                    <div className={`${small?'text-sm':'text-2xl'} font-black self-end rotate-180 ${s==='♥'||s==='♦'?'text-red-600':'text-gray-900'}`}>{v}</div>
                </div>
            );

            if (view === 'start') return (
                <div className="flex flex-col items-center justify-center p-6 text-center h-full max-w-md mx-auto">
                    <div className="relative w-72 h-72 mb-0">
                        <div className="absolute inset-0 bg-orange-500/10 rounded-full blur-[60px] animate-glow"></div>
                        <img src="logo.png" className="relative z-10 w-full h-full object-contain" onError={() => setLogoError(true)} />
                    </div>
                    <h1 className="text-[11vw] sm:text-6xl font-black italic uppercase tracking-tighter leading-none mt-[-20px]">PokerForge</h1>
                    <p className="text-orange-500 font-bold text-[10px] uppercase tracking-[0.4em] italic mb-10">Elite GTO Coaching</p>
                    <div className="w-full space-y-3">
                        <button onClick={() => { setPendingMode('open'); setView('select'); }} className="action-btn w-full py-5 bg-gray-800 border-2 border-green-500 rounded-2xl font-black flex justify-between px-6 items-center"><div className="flex items-center text-green-400"><Icons.Swords/><span className="ml-4 text-white">ATTACCO</span></div><Icons.ChevronRight/></button>
                        <button onClick={() => { setPendingMode('postflop'); setView('select'); }} className="action-btn w-full py-6 bg-gradient-to-br from-red-600 to-orange-700 rounded-3xl font-black flex justify-between px-6 items-center shadow-xl"><div><p>POST-FLOP</p><p className="text-[8px] opacity-70 uppercase">Smettila di perdere Chips</p></div><Icons.Layout/></button>
                    </div>
                    <button onClick={() => setView('history')} className="mt-10 text-gray-500 font-black text-[10px] uppercase tracking-widest flex items-center"><Icons.History/><span className="ml-2">Archivio</span></button>
                </div>
            );

            if (view === 'select') return (
                <div className="fixed inset-0 bg-gray-950 flex flex-col z-[100]">
                    <div className="flex-none p-5 border-b border-gray-800 bg-gray-900/90 backdrop-blur-md flex items-center">
                        <button onClick={() => setView('start')} className="flex items-center text-gray-400 text-xs font-black uppercase"><Icons.ChevronLeft/><span className="ml-1">Indietro</span></button>
                    </div>
                    <div className="flex-grow flex flex-col items-center justify-center p-8 space-y-10">
                        <h2 className="text-4xl font-black italic uppercase tracking-tighter text-center">{pendingMode}</h2>
                        <div className="w-full max-w-xs space-y-4">
                            {[30, 50, 100].map(n => (
                                <button key={n} onClick={() => initSession(n)} className="action-btn w-full py-5 bg-gray-800 border border-gray-700 rounded-2xl font-black flex justify-between px-8 items-center italic"><span>{n} MANI</span><span className="text-blue-400 text-[10px]">GTO READY</span></button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (view === 'training' && currentHand) return (
                <div className="fixed inset-0 bg-gray-100 flex flex-col items-center text-gray-900">
                    <div className="w-full max-w-md bg-white border-b-2 p-5 flex justify-between items-center">
                        <div className="text-left"><p className="text-[10px] text-blue-600 font-black uppercase italic leading-none">{session.mode} MODE</p><p className="text-sm font-black">{session.current + 1} / {session.total}</p></div>
                        <div className="flex items-center text-orange-500 font-black text-lg"><Icons.Flame/><span className="ml-1">{session.streak}</span></div>
                    </div>
                    <div className="w-full max-w-md h-2 bg-gray-200"><div className="h-full bg-orange-500 transition-all duration-100" style={{ width: `${timeLeft}%` }}></div></div>
                    <main className="w-full max-w-md p-6 flex flex-col items-center flex-grow overflow-y-auto">
                        <div className="px-6 py-2 bg-gray-900 text-white rounded-full text-[10px] font-black uppercase tracking-widest mb-6">
                            {currentHand.isPostFlop ? 'ANALISI TU (HERO) VS AVVERSARIO (VILLAIN)' : `POSIZIONE TU (HERO): ${currentHand.heroPos}`}
                        </div>
                        {currentHand.isPostFlop && (
                            <div className="flex flex-col items-center space-y-4 mb-6 w-full animate-in fade-in slide-in-from-top-4">
                                <div className="flex justify-center space-x-2">{currentHand.board.map((c, i) => <Card key={i} v={c[0]} s={c[1]} small />)}</div>
                                <div className="bg-white p-4 rounded-2xl border-2 border-dashed border-gray-300 text-xs font-bold text-gray-600 text-center italic leading-relaxed">{currentHand.scenario}</div>
                            </div>
                        )}
                        <div className="w-full bg-emerald-900 rounded-[3rem] p-10 flex flex-col items-center border-8 border-emerald-800/50 shadow-2xl mb-auto">
                            <p className="text-[10px] font-black text-white/40 uppercase tracking-[0.3em] mb-4">LE TUE CARTE (HERO)</p>
                            <div className="flex space-x-4 scale-110"><Card v={currentHand.v1} s={currentHand.s1} /><Card v={currentHand.v2} s={currentHand.s2} /></div>
                        </div>
                        <div className="grid grid-cols-3 gap-3 w-full mt-6 pb-4">
                            <button onClick={() => handleAction('RAISE')} className="action-btn py-5 bg-orange-600 text-white rounded-2xl font-black italic border-b-4 border-orange-800 uppercase">RILANCIA</button>
                            <button onClick={() => handleAction('CALL')} className="action-btn py-5 bg-blue-600 text-white rounded-2xl font-black italic border-b-4 border-blue-800 uppercase">CHIAMA</button>
                            <button onClick={() => handleAction('FOLD')} className="action-btn py-5 bg-white text-red-600 rounded-2xl font-black italic border-2 border-red-600 uppercase">PASSA</button>
                        </div>
                    </main>
                    {feedback && (
                        <div className="fixed inset-0 bg-black/80 flex items-end justify-center z-[200] p-4 backdrop-blur-md">
                            <div className="bg-white w-full max-w-md rounded-t-[3rem] p-8 shadow-2xl text-center">
                                <p className="text-7xl mb-4">{feedback.icon}</p>
                                <h3 className="text-3xl font-black italic uppercase mb-4">{feedback.title}</h3>
                                <p className="bg-blue-50 p-6 rounded-2xl text-sm font-medium text-gray-700 italic mb-8">{feedback.text}</p>
                                <button onClick={() => feedback.isFinal ? finishSession() : (setFeedback(null), setCurrentHand(generateHand(session.mode)), setTimeLeft(100))} className="action-btn w-full py-6 bg-gray-900 text-white rounded-3xl font-black text-xl italic uppercase tracking-widest">{feedback.isFinal ? 'VEDI RISULTATI' : 'PROSSIMA MANO'}</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'summary') return (
                <div className="fixed inset-0 bg-white flex flex-col p-10 items-center justify-center text-center text-gray-900">
                    <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4">SESSIONE CONCLUSA</h2>
                    <p className="text-blue-600 font-black text-xl mb-12">PRECISIONE: {Math.round((session.correct / session.total) * 100)}%</p>
                    <div className="w-full max-w-xs bg-gray-50 p-10 rounded-[3rem] border border-gray-100 mb-10 shadow-inner text-5xl font-black">+{Math.round(session.correct * 25 * session.xpBonus)} XP</div>
                    <button onClick={() => setView('start')} className="action-btn w-full max-w-xs py-6 bg-gray-900 text-white rounded-3xl font-black text-lg shadow-xl uppercase italic tracking-widest">TORNA AL MENU</button>
                </div>
            );

            if (view === 'history') return (
                <div className="fixed inset-0 bg-gray-50 flex flex-col z-[200] text-gray-900">
                    <div className="p-6 border-b border-gray-200 bg-white flex justify-between items-center"><h2 className="text-2xl font-black italic uppercase">Archivio</h2><button onClick={() => setView('start')} className="p-3 bg-gray-100 rounded-full text-gray-400"><Icons.X/></button></div>
                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                        {history.map((s, i) => (
                            <div key={i} className="bg-white p-6 rounded-3xl flex justify-between items-center shadow-sm border border-gray-100">
                                <div className="text-left"><p className="text-[10px] text-gray-300 font-black uppercase tracking-widest">{new Date(s.date).toLocaleDateString()}</p><p className="font-black italic uppercase">{s.mode} - {s.hands} MANI</p></div>
                                <p className="text-blue-600 font-black text-3xl italic">{s.acc}%</p>
                            </div>
                        ))}
                        {history.length === 0 && <p className="text-gray-300 font-black uppercase text-center py-20 opacity-30">Nessun dato registrato</p>}
                    </div>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
